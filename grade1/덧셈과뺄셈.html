<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 만들기 덧셈 연습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .problem-area {
            text-align: center;
            margin: 30px 0;
        }
        
        .equation {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        
        .step-container {
            background: #f8f9ff;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            min-height: 200px;
        }
        
        .step {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .step.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .step-title {
            font-size: 1.5em;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .number-split {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 2.5em;
            flex-wrap: wrap;
        }
        
        .number-box {
            background: #667eea;
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .number-box.highlight {
            background: #ff6b6b;
            transform: scale(1.1);
        }
        
        .number-box.green {
            background: #51cf66;
        }
        
        .calculation {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .result {
            font-size: 3em;
            color: #4ecdc4;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .arrow {
            font-size: 2em;
            color: #764ba2;
        }
        
        .explanation {
            background: #fff9e6;
            border-left: 5px solid #ffd93d;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 1.2em;
            color: #666;
        }
        
        .new-problem-btn {
            background: #4ecdc4;
            margin-left: 10px;
        }
        
        .new-problem-btn:hover {
            background: #45b7aa;
        }

        .thinking-box {
            background: #e7f5ff;
            border: 3px dashed #339af0;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-size: 1.3em;
            color: #1971c2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 10 만들기 덧셈</h1>
        
        <div class="problem-area">
            <div class="equation" id="mainEquation">8 + 3 = ?</div>
        </div>
        
        <div class="step-container">
            <!-- Step 1: 생각하기 -->
            <div class="step active" id="step1">
                <div class="step-title">1단계: 먼저 생각해요</div>
                <div class="explanation">
                    💭 <strong><span id="firstNum">8</span></strong>을 10으로 만들려면 몇이 필요할까요?
                </div>
                <div class="thinking-box">
                    <strong><span id="firstNumThink">8</span></strong> + <strong style="color: #ff6b6b;"><span id="needNum">2</span></strong> = 10
                </div>
                <div class="explanation" style="margin-top: 20px;">
                    ✨ 그러면 <strong><span id="secondNum">3</span></strong>을 <strong style="color: #ff6b6b;"><span id="needNum2">2</span></strong>와 나머지로 나누면 돼요!
                </div>
            </div>
            
            <!-- Step 2: 수 나누기 -->
            <div class="step" id="step2">
                <div class="step-title">2단계: 두 번째 수를 나누어요</div>
                <div class="explanation">
                    ✂️ <strong><span id="secondNumSplit">3</span></strong>을 <strong style="color: #ff6b6b;"><span id="splitPart1">2</span></strong>와 <strong style="color: #51cf66;"><span id="splitPart2">1</span></strong>로 나눠요
                </div>
                <div class="number-split">
                    <div class="number-box" id="origNum">3</div>
                    <div class="arrow">→</div>
                    <div class="number-box highlight" id="splitNum1">2</div>
                    <div>+</div>
                    <div class="number-box green" id="splitNum2">1</div>
                </div>
            </div>
            
            <!-- Step 3: 식 다시 쓰기 -->
            <div class="step" id="step3">
                <div class="step-title">3단계: 식을 다시 써요</div>
                <div class="explanation">
                    ✏️ 원래 식을 새로운 방법으로 써봐요!
                </div>
                <div class="calculation" id="newEquation">8 + 2 + 1</div>
            </div>
            
            <!-- Step 4: 10 만들기 -->
            <div class="step" id="step4">
                <div class="step-title">4단계: 먼저 10을 만들어요</div>
                <div class="explanation">
                    ⭐ <strong><span id="calc1">8 + 2</span></strong>를 먼저 계산해요!
                </div>
                <div class="number-split">
                    <div class="number-box" id="num1Box">8</div>
                    <div>+</div>
                    <div class="number-box highlight" id="num2Box">2</div>
                    <div class="arrow">=</div>
                    <div class="number-box" style="background: #ff6b6b; font-size: 1.2em;">10</div>
                </div>
            </div>
            
            <!-- Step 5: 최종 답 -->
            <div class="step" id="step5">
                <div class="step-title">5단계: 나머지를 더해요</div>
                <div class="explanation">
                    🎉 10에 나머지 <strong style="color: #51cf66;"><span id="remainder">1</span></strong>을 더하면 답이 나와요!
                </div>
                <div class="calculation">10 + <span style="color: #51cf66;" id="finalRemainder">1</span> = <span class="result" id="finalAnswer">11</span></div>
            </div>
        </div>
        
        <div class="button-container">
            <button id="nextBtn" onclick="nextStep()">다음 단계 →</button>
            <button class="new-problem-btn" id="newProblemBtn" onclick="newProblem()" style="display:none;">새로운 문제</button>
        </div>
    </div>
    
    <script>
        let currentStep = 1;
        let num1, num2, answer, needToMakeTen, remainder;
        
        function generateProblem() {
            // 첫 번째 수: 6~9 사이
            num1 = Math.floor(Math.random() * 4) + 6;
            
            // 10으로 만들기 위해 필요한 수
            needToMakeTen = 10 - num1;
            
            // 두 번째 수: (needToMakeTen + 1) ~ 9 사이
            // 예: num1=8이면 needToMakeTen=2, num2는 3~9
            const minNum2 = needToMakeTen + 1;
            const maxNum2 = 9;
            num2 = Math.floor(Math.random() * (maxNum2 - minNum2 + 1)) + minNum2;
            
            // 나머지 계산
            remainder = num2 - needToMakeTen;
            
            // 답 계산
            answer = num1 + num2;
            
            // 문제 표시
            document.getElementById('mainEquation').textContent = `${num1} + ${num2} = ?`;
            
            // Step 1 업데이트
            document.getElementById('firstNum').textContent = num1;
            document.getElementById('firstNumThink').textContent = num1;
            document.getElementById('needNum').textContent = needToMakeTen;
            document.getElementById('needNum2').textContent = needToMakeTen;
            document.getElementById('secondNum').textContent = num2;
            
            // Step 2 업데이트
            document.getElementById('secondNumSplit').textContent = num2;
            document.getElementById('splitPart1').textContent = needToMakeTen;
            document.getElementById('splitPart2').textContent = remainder;
            document.getElementById('origNum').textContent = num2;
            document.getElementById('splitNum1').textContent = needToMakeTen;
            document.getElementById('splitNum2').textContent = remainder;
            
            // Step 3 업데이트
            document.getElementById('newEquation').textContent = `${num1} + ${needToMakeTen} + ${remainder}`;
            
            // Step 4 업데이트
            document.getElementById('calc1').textContent = `${num1} + ${needToMakeTen}`;
            document.getElementById('num1Box').textContent = num1;
            document.getElementById('num2Box').textContent = needToMakeTen;
            
            // Step 5 업데이트
            document.getElementById('remainder').textContent = remainder;
            document.getElementById('finalRemainder').textContent = remainder;
            document.getElementById('finalAnswer').textContent = answer;
        }
        
        function nextStep() {
            if (currentStep < 5) {
                // 현재 단계 숨기기
                document.getElementById(`step${currentStep}`).classList.remove('active');
                
                // 다음 단계 보이기
                currentStep++;
                document.getElementById(`step${currentStep}`).classList.add('active');
                
                // 마지막 단계면 버튼 변경
                if (currentStep === 5) {
                    document.getElementById('nextBtn').style.display = 'none';
                    document.getElementById('newProblemBtn').style.display = 'inline-block';
                }
            }
        }
        
        function newProblem() {
            currentStep = 1;
            
            // 모든 단계 숨기기
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`step${i}`).classList.remove('active');
            }
            
            // 첫 단계 보이기
            document.getElementById('step1').classList.add('active');
            
            // 버튼 초기화
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('newProblemBtn').style.display = 'none';
            
            // 새 문제 생성
            generateProblem();
        }
        
        // 페이지 로드 시 초기 문제 생성
        window.onload = function() {
            generateProblem();
        };
    </script>
</body>
</html>
